<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>



</head>
<body>
<!--/*@thymesVar id="category" type="com.refs.models.Category"*/-->
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">My categories!</h1>
                </div>
                <div class="panel-body">

                    <a href="/category/new">New Category</a>
                    <table class="table">
                        <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>View</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:remove="all">
                            <td>ID</td>
                            <td>sdfsdf</td>
                            <td>View</td>
                            <td>Update</td>
                            <td>Delete</td>
                        </tr>
                        <tr th:remove="all">
                            <td>ID</td>
                            <td>sdsfsd</td>
                            <td>View</td>
                            <td>Update</td>
                            <td>Delete</td>
                        </tr>

                        <tr >
                            <td th:text="${category.id}">ID</td>
                            <td th:text="${category.name}">sdsfsd</td>
                            <td th:text="${category.availability}">View</a></td>
                            <td th:text="${category.data}">Update</td>
                            <td >
                                <a href="#" th:href="@{'/advertisement/' + ${category.id} + '/show'}" th:text="${category.description}">View</a>
                                <a href="#" th:href="@{'/advertisement/' + ${category.id} + '/update'}">Update</a>
                                <a href="#" th:href="@{'/advertisement/' + ${category.id} + '/delete'}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
