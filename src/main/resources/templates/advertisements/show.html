<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index file</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>



</head>
<body>
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Show advertisement!</h1>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>View</th>
                            <th>Advertisement Info</th>
                            <th>Categories</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:remove="all">
                            <td>ID</td>
                            <td>sdfsdf</td>
                            <td>View</td>
                            <td>Update</td>
                            <td>Delete</td>
                        </tr>
                        <tr th:remove="all">
                            <td>ID</td>
                            <td>sdsfsd</td>
                            <td>View</td>
                            <td>Update</td>
                            <td>Delete</td>
                        </tr>

                        <tr>
                            <td th:text="${advertisement.id}">ID</td>
                            <td th:text="${advertisement.title}">sdsfsd</td>
                            <td th:text="${advertisement.description}">View</td>
                            <td th:if="${advertisement.advertisementInfo}" th:text="${advertisement.advertisementInfo.advertisementInfo}">advertisement info</td>
                            <td th:if="${advertisement.categories}">
                                <p th:each="category : advertisement.categories" th:text="${category.name}"></p>
                            </td>
                            <td th:text="${advertisement.date}">Update</td>
                            <td>Delete</td>
                        </tr>
                        </tbody>
                    </table>

                </div>

                <table class="table" th:if="${not #lists.isEmpty(advertisement.comments)}">
                    <th>Komentaras</th>
                    <tr th:each="commentD : ${advertisement.comments}" >
                        <td th:text="${commentD.comment}"></td>
                    </tr>
                </table>

                <form th:object="${comment}" th:action="@{/advertisement/{id}/comment(id=${advertisement.id})}" method="post">
                    <input type="hidden" th:value="${comment.id}" th:field="*{id}"/>
                    <input type="hidden" th:value="${advertisement.id}" name="advertisementId" />
                    <div class="form-group">
                        <label>Comment:</label>
                        <input type="text" class="form-control" th:field="*{comment}"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

console.log('kuku');
